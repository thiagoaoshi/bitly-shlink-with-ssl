api:
  insecure: true
  dashboard: true

log:
  level: DEBUG

providers:
  docker:
    watch: true
    exposedByDefault: false
  file:
    directory: /etc/traefik/config
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  myresolver:
    acme:
      email: "erick.test@gmail.com"
      storage: "/letsencrypt/acme.json"
      tlsChallenge: {}
